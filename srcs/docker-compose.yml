# version: '3.8'

services:
  mariadb:
    container_name: mariadb-container
    build: ./requirements/mariadb/
    restart: always
    volumes:
      - mariadb:/var/lib/mysql/
    env_file:
      - .env
    networks:
      - my_network
    init : true

  nginx:
    container_name: nginx-container
    build: ./requirements/nginx/
    restart: always
    volumes:
      - mariadb:/var/lib/mysql/
    env_file:
      - .env
    networks:
      - my_network
    ports:
      - "8000:443"
    init : true
    
networks:
  my_network:
    driver: bridge

volumes:
  mariadb: